    <link rel="stylesheet" href="css/registro.css">

        rel="stylesheet" />

<body>

    <!-- REGISTRO -->
    <section class="section-registro">
        <form action="" class="formulario-registro">
            <h1>Crea tu cuenta</h1>
            <div class="seccion-formulario">
                <div class="secciones">
                    <h3>Personal</h3>
                    <hr>
                </div>
                <div class="input-regitro">
                    <label for="">*Nombre</label>
                    <input type="text" placeholder="mateo" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Apellido</label>
                    <input type="text" placeholder="donati" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Edad</label>
                    <input type="number" placeholder="12" required>
                </div>
                <div class="input-regitro">
                    <label for="">Apodo</label>
                    <input type="text" placeholder="tatoLibertario201" required>
                </div>
            </div>
            <div class="seccion-formulario">
                <div class="secciones">
                    <h3>Cuenta</h3>
                    <hr>
                </div>
                <div class="input-regitro">
                    <label for="">*Email</label>
                    <input type="email" placeholder="tomasdonati@hotmail.com" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Contraseña</label>
                    <input type="password" placeholder="5 caracteres o mas" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Repetir contraseña</label>
                    <input type="password" placeholder="5 caracteres o mas" required>
                </div>
                <div class="capchat">
                    <div>
                        <input type="checkbox" class="checkbox">
                        <h5>No soy un robot</h5>
                    </div>
                    <span>
                        H
                    </span>
                </div>
            </div>
            <div class="aceptar-terminos">
                <input type="checkbox" class="checkbox">
                <h6>Acepto <span>termino</span>, <span>condiciones</span> y <span>privacidad</span></h6>
            </div>
            <button type="submit" disabled class="btn-padre btn-logueado">Registrarse</button>
            <h5>O</h5>
            <button class="btn-google btn-padre">
                <span></span>
                Continua con google
            </button>
            <button class="btn-facebook btn-padre">
                <span></span>
                Continua con facebook
            </button>
            <h4>¿Ya tienes cuenta? <span>Iniciar session</span></h4>
        </form>
    </section>
