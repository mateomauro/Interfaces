<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro juegos gamer</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <section>
        <form action="">
            <h1>Crea tu cuenta</h1>
            <div class="seccion-formulario">
                <h3>Personal</h3>
                <hr>
                <div class="input-regitro">
                    <label for="">*Nombre</label>
                    <input type="text" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Apellido</label>
                    <input type="text" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Edad</label>
                    <input type="number" required>
                </div>
                <div class="input-regitro">
                    <label for="">Apodo</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="seccion-formulario">
                <h3>Cuenta</h3>
                <hr>
                <div class="input-regitro">
                    <label for="">*Email</label>
                    <input type="email" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Contraseña</label>
                    <input type="password" required>
                </div>
                <div class="input-regitro">
                    <label for="">*Repetir contraseña</label>
                    <input type="password" required>
                </div>
            </div>
            <div class="capchat">

            </div>
            <div class="aceptar-terminos">
                <input type="checkbox">
                <h6>Acepto termino, condiciones y privacidad</h6>
            </div>
            <button type="submit" disabled>Registrarse</button>
            <h5>O</h5>
            <button class="boton-chico">
                <span></span>
                Continua con google
            </button>
            <button class="boton-chico">
                <span></span>
                Continua con facebook
            </button>
            <h4>¿Ya tienes cuenta? <span>Iniciar session</span></h4>
        </form>
    </section>


    <section>
        <h1>Login</h1>
        <form action="">
            <div class="campo-email">
                <label for="">Email<input type="email" placeholder="tomasdonati123@gmail.com" required></label>
            </div>
            <div class="campo-contraseña">
                <label for="">Contraseña<input type="password" placeholder="5 o mas caracteres"></label>
            </div>
            <h5 class="olvido-contraseña">¿Ha olivdado su contraseña?</h5>
            <button type="button" disabled="disabled" class="">Continuar</button>
        </form>
        <h5>O</h5>
        <div class="botones-login">
            <button class="boton-chico" type="button">
                <span></span>
                Continua con google
            </button>
            <button class="boton-chico" type="button">
                <span></span>
                Continua con facebook
            </button>
        </div>
        <h4>¿Aun no tienes cuenta?<span>Registrate ahora</span></h4>
    </section>


</body>

</html>
