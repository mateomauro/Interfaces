<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del juego</title>
    <link rel="stylesheet" href="css/juego.css">
</head>

<body>
    <div class="contenedor">

        <header class="header">
            <div class="seccion-header1">
                <div class="menu">
                    <button class="btn-trasparente">
                        <img src="iconos-svg/menu-comun.svg" class="icono">
                    </button>
                </div>
                <div class="logo">
                    <img src="iconos-svg/logo.jpg" alt="">
                </div>
            </div>
            <div class="seccion-header2">
                <div class="buscador">
                    <input type="text" placeholder="Buscar juego...">
                    <img src="iconos-svg/buscar.svg" alt="">
                </div>
            </div>
            <div class="seccion-header3">
                <div class="mis-favoritos">
                    <button class="texto-body btn-trasparente">
                        <img src="iconos-svg/corazon icono.svg" class="icono">
                        Mis favoritos
                    </button>
                </div>
                <div class="mi-carrito">
                    <button class="btn-trasparente">
                        <img src="iconos-svg/carrito.svg" class="icono">
                    </button>
                </div>
                <div class="mi-perfil">
                    <button class="btn-trasparente">
                        <img src="iconos-svg/perfil.svg" class="icono">
                    </button>
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="section-footer1">
                <div class="logo">
                    <img src="iconos-svg/logo.jpg" alt="">
                </div>
                <p class="texto-chico">@2023 Juegos gamer</p>
            </div>
            <div class="section-footer2">

            </div>
            <div class="section-footer3">

            </div>
            <div class="section-footer4">

            </div>
            <div class="section-footer5">

            </div>
        </footer>

    </div>
</body>

</html>
